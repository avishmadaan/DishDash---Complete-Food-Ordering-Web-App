<!-- <p>register works!</p> -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field color="primary" appearnace="legacy">
        <mat-label>Your Name</mat-label>
        <input matInput type="text" placeholder="Your Name" formControlName="customerName">
    </mat-form-field><br>
    <!-- customerEmail-->
     <mat-form-field color="primary" appearnace="legacy">
        <input matInput type="email" placeholder="email" formControlName="customerEmail">
     </mat-form-field ><br>
    <!-- customerPassword -->
     <mat-form-field color="primary" appearnace="legacy">
        <input matInput type="password" placeholder="Password" formControlName="customerPassword">
     </mat-form-field ><br>
     <!-- confirm password -->
     <mat-form-field color="primary" appearnace="legacy">
        <input matInput type="password" placeholder="confirm Password" formControlName="confirmPassword">
     </mat-form-field><br>
    <!-- customerProfilePic -->
    
        <input type="file" placeholder="upload picture"  formControlName="customerProfilePic">
     <br><br>
    <!-- customerPhone -->
    <mat-form-field color="primary" appearnace="legacy">
        <input matInput type="number" placeholder="contact number" formControlName="customerPhone">
     </mat-form-field><br>
    <!-- customerAddress -->
     <div formGroupName="customerAddress">
        <mat-form-field color="primary" appearnace="legacy">
        <input matInput type="text">
     </mat-form-field>
     </div>
    
</form>
