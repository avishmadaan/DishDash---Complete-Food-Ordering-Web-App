<div class="editprofile container mt-5">
   <h4 class="fw-bolder mb-4">Update Your Profile</h4>
 
   <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
     <!-- customerName -->
     <mat-form-field class="w-100" appearance="outline">
       <mat-label>Your Name</mat-label>
       <input matInput type="text" placeholder="Your Name" formControlName="customerName">
       <mat-error *ngIf="updateForm.get('customerName')?.hasError('required')">
         Name is required
       </mat-error>
       <mat-error *ngIf="updateForm.get('customerName')?.hasError('minlength')">
         Name must have more than 2 characters.
       </mat-error>
       <mat-error *ngIf="updateForm.get('customerName')?.hasError('pattern')">
         Only alphabets are allowed
       </mat-error>
     </mat-form-field>
 
     <!-- customerEmail -->
     <mat-form-field class="w-100" appearance="outline">
       <mat-label>Your Email</mat-label>
       <input matInput type="email" placeholder="email" formControlName="customerEmail" matTooltip="You can't edit this email" >
     </mat-form-field>
 
     <!-- customerPhone -->
     <mat-form-field class="w-100" appearance="outline">
       <mat-label>Your Phone Number</mat-label>
       <input matInput type="text" placeholder="Your Phone" formControlName="customerPhone">
       <mat-error *ngIf="updateForm.get('customerPhone')?.hasError('required')">
         Phone is required
       </mat-error>
     </mat-form-field>
 
     <button class="w-100 btn btn-primary mb-4" type="submit" [disabled]="updateForm.invalid">Update Profile Info</button>
   </form>
 
   <div class="spinner flex justify-content-center" *ngIf="spinnerVisible">
     <mat-spinner></mat-spinner>
   </div>
 </div>
