<div class=" header flex justify-content-between align-items">
  <button mat-icon-button class="close-button" (click)="closeDialoge()">
    <mat-icon>close</mat-icon>
  </button>
</div>


<!-- <div mat-dialog-content> -->

<div class="loginform p-5">
  <form #loginform = "ngForm" ngNativeValidate (ngSubmit)="loginUser()">

    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="email">Email address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="customerEmail"
        [(ngModel)]="userlogin.customerEmail"
        #customerEmail="ngModel"
        required
      />
    
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="customerPassword"
        [(ngModel)]="userlogin.customerPassword"
        #customerPassword="ngModel"
        required
      />
   
    </div>

    <div class="button">
      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-primary btn-block mb-4"
        [disabled]="loginform.invalid"
      >
        Sign in
      </button>

    </div>

    <div class="spinner flex justify-content-center" *ngIf="isLoadingSpinner">
      <mat-spinner></mat-spinner>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a class="pointer" (click)="openRegister()">Register</a></p>
    </div>
  </form>
</div>
