<div class="nav flex justify-content align-items ">
    <div class="left">
        <img src="https://via.placeholder.com/150x40" alt="Placeholder Image" class="logo" routerLink="/">
    </div>

    <div class="right">

        <div class="logout flex justify-center align-items bg-white border-black gap-1" *ngIf="isLoggedIn">
            <div class="profile">
                <img [src]="activeCustomer.customerProfilePic" alt="">
            </div>
            <div class="name">{{activeCustomer.customerName.split(" ")[0]}}</div>
            <div class="dropdown">
                <button class="dropdown-toggle border-0 drop" type="button" data-bs-toggle="dropdown" title="dropbutton" data-bs-offset="0,10">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" routerLink="customer/favourites">Favourites</a></li>
                  <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                </ul>
              </div>

        </div>

        <div class="login flex gap-2" *ngIf="!isLoggedIn">
            <mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon> 
            <span (click)="openLoginDialog('3000ms', '1500ms')" class="fw-bold pointer">Log In</span> 
        </div>
    </div>
</div>
