<div class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="MainLogo.png" alt="Logo" class="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link pointer" (click)="openLoginDialog('3000ms', '1500ms')">Log In</a>
        </li>
        <!-- <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" (click)="openSignupDialog('3000ms', '1500ms')">Register</a>
        </li> -->
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://via.placeholder.com/40x40"
              alt="Profile"
              class="profile-pic"
            />
            {{ activeCustomer.customerName.split(' ')[0] }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="customer/profile/favorites">Profile</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" (mouseover)="showCart = true" (mouseleave)="showCart = false">
            <mat-icon [matBadge]="matBadge" matBadgeColor="warn">shopping_cart</mat-icon>
            Cart
          </a>
          <div class="cart-dropdown position-absolute bg-white shadow-sm" *ngIf="showCart">
            <app-cart [cartId]="activeCustomer.customerCartId" (quantityChange)="noOfItemsChanges($event)"></app-cart>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="logout-message alert alert-success" *ngIf="logoutMessageVisible" role="alert">
    Logged out successfully!
  </div>

  <div class="loading-overlay" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
